<mat-card>
  <mat-card-title>Configuración del modelo IA</mat-card-title>
  <form [formGroup]="configForm">
    <mat-form-field>
      <mat-label>Modelo</mat-label>
      <input matInput formControlName="modelName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Temperatura</mat-label>
      <input matInput type="number" formControlName="temperature" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Top P</mat-label>
      <input matInput type="number" formControlName="top_p" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Máx Tokens</mat-label>
      <input matInput type="number" formControlName="maxTokens" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="save()">Guardar</button>
  </form>
</mat-card>
