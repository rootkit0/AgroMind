<mat-card class="forgot-password-card">
    <mat-card-content>
        <h2 class="forgot-password-title">Forgot your password?</h2>
        <mat-list class="forgot-password-list">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" class="forgot-password-button" (click)="resetPassword()">Reset Password</button>
            </div>
        </mat-list>
    </mat-card-content>
</mat-card>
