<mat-card class="login-card">
    <mat-card-content>
        <h2 class="login-title">Iniciar Sesión</h2>
        <mat-list class="login-list">
            <mat-form-field appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input [(ngModel)]="username" matInput required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input [(ngModel)]="password" matInput required [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" class="login-button" (click)="login()">Iniciar Sesión</button>
                <button mat-raised-button color="primary" class="login-button" routerLink="/recuperar-contrasena" routerLinkActive="active">Reestablecer contraseña</button>
            </div>
        </mat-list>
    </mat-card-content>
</mat-card>
