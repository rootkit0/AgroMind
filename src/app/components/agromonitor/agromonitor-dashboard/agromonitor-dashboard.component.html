<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="grid">
  <mat-card *ngFor="let field of fields" class="field-card">
    <mat-card-header>
      <mat-card-title>{{ field.name }}</mat-card-title>
      <mat-card-subtitle>{{ field.cropType || 'Sin cultivo' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>√Årea: {{ field.area }} ha</p>
      <p>Coordenadas: {{ field.coordinates.length }} puntos</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="primary" [routerLink]="['/agromonitor/field', field.id]">
        Ver detalle
      </button>
    </mat-card-actions>
  </mat-card>
</div>
