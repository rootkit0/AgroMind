<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <h1 class="app-name" routerLink="/home">Angular 17 Auth Template</h1>
  </mat-toolbar>

  <mat-drawer-container class="app-sidenav-container">
    <mat-drawer #snav class="sidenav" mode="side" opened>
      <mat-nav-list *ngIf="!isLoggedIn">
        <mat-list-item routerLink="/login" routerLinkActive="active">
          <a>Log in</a>
        </mat-list-item>
        <mat-list-item routerLink="/signup" routerLinkActive="active">
          <a>Sign up</a>
        </mat-list-item>
      </mat-nav-list>
      <mat-nav-list *ngIf="isLoggedIn">
        <mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <a>Dashboard</a>
        </mat-list-item>
        <mat-list-item (click)="logout()">
          <a>Logout</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
